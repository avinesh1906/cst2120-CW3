<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tab title-->
    <title>Resto Finder</title>

    <!-- Tab icon-->
    <link href="./img/favicon.ico" rel="icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- External CSS -->
    <link href="./css/styles.css" type="text/css" rel="stylesheet">

</head>
<body>
    <!-- top page class -->
    <div class="top">
        <!-- left side of top page -->
        <div class="left">
            <!-- title -->
            <div class="title">
                <!-- logo -->
                <div class="logo">
                    <img src="./img/logo.png" alt="top-left image">
                </div>
                <!-- title text -->
                <div class="text">
                    RestoFinder.mu
                </div>
            </div>
            <!-- top page description -->
            <div class="description">
                <!-- dynamic text -->
                <div class="dynamic">
                    <span id="typewriter"></span>
                </div>
                <!-- static text -->
                <div class="static">
                    Find awesome restaurants near you.
                </div>
            </div>
            <!-- region choice class -->
            <div class="choice">
                <select class="search_bar" id="search_bar">
                </select>
                <div id="search">
                    <button id="searchRegion">
                        Search
                    </button>
                </div>
            </div>
            <!-- register restaurant link -->
            <div class="link">
                <div class="registerLink">
                    <span id="registerResto">Register Restaurant?</span>
                </div>
                <div class="loginLink">
                    <span id="adminLogin">Admin Login?</span>
                </div>
            </div>
        </div>
        <!-- top right class -->
        <div class="right">
            <!-- image -->
            <img src="./img/Escale-Creole.jpg" alt="top-left image">
        </div>
    </div>
    <!-- login class for administrator -->
    <div class="loginAdmin">
        <!-- header class -->
        <div class="header">
            <!-- home link -->
            <div id="link">Home</div>
            <!-- title -->
            <div id="title">
                Login
            </div>
        </div>
        <!-- login form class -->
        <div class="loginForm">
            <!-- Username -->
            <div class="email">
                <label for="usr_email">Email</label>
                <input autocomplete="off" type="text" class="form-control" id="usr_email"  placeholder="email">
                <span id="usr_details"></span>
            </div>
            <!-- Password -->
            <div class="password">
                <label for="password">Password</label>
                <input  autocomplete="off" type="password" class="form-control" id="password"  placeholder="password">
                <span id="pwd_details"></span>
            </div>
            <!-- Login submit button -->
            <div class="login_btn">
                <button id="loginBUTTON">Sign In </button>   
            </div>
        </div>
    </div>
    <!-- register a restaurant class -->
    <div class="restoRegistration">
        <!-- heading -->
        <div class="header">
            <div class="link">Home</div>
            <div class="title">
                Register a Restaurant
            </div>
        </div>
        <!-- registerForm -->
        <div class="registerForm">
            <!-- Name -->
            <div class="name">
                <label for="restoName">Restaurant Name</label>
                <input autocomplete="off" type="text" class="form-control" id="restoName">
                <span id="name_details"></span>
            </div>
            <!-- Street Name -->
            <div class="street">
                <label for="street">Steet Name</label>
                <input autocomplete="off" type="text" class="form-control" id="street">
                <span id="street_details"></span>
            </div>
            <!-- Town -->
            <div class="town">
                <label for="town">Village/Town/City</label>
                <input autocomplete="off" type="text" class="form-control" id="town">
                <span id="town_details"></span>
            </div>
            <!-- Region -->
            <div class="region">
                <label for="registerRegion">Region</label>
                <select name="region" id="registerRegion">

                </select>
            </div>
            <!-- Time -->
            <div class="time">
                <div class="time_header">
                    <div id="timeTitle">Time</div>
                    <div id="opening_header">Opening</div>
                    <div id="closing_header">Closing</div>
                </div>
                <!-- Monday -->
                <div class="monday">
                    <div class="subtitle">Monday</div>
                    <input class="opening" id="monday_opening" type="time">
                    <input class="closing" id="monday_closing" type="time">
                </div>
                <!-- Tuesday -->
                <div class="tuesday">
                    <div class="subtitle">Tuesday</div>
                    <input class="opening" id="tuesday_opening" type="time">
                    <input class="closing" id="tuesday_closing" type="time">
                </div>
                <!-- Wednesday -->
                <div class="wednesday">
                    <div class="subtitle">Wednesday</div>
                    <input class="opening" id="wednesday_opening" type="time">
                    <input class="closing" id="wednesday_closing" type="time">
                </div>
                <!-- Thursday -->
                <div class="thursday">
                    <div class="subtitle">Thursday</div>
                    <input class="opening" id="thursday_opening" type="time">
                    <input class="closing" id="thursday_closing" type="time">
                </div>
                <!-- Friday -->
                <div class="friday">
                    <div class="subtitle">Friday</div>
                    <input class="opening" id="friday_opening" type="time">
                    <input class="closing" id="friday_closing" type="time">
                </div>
                <!-- Saturday -->
                <div class="saturday">
                    <div class="subtitle">Saturday</div>
                    <input class="opening" id="saturday_opening" type="time">
                    <input class="closing" id="saturday_closing" type="time">
                </div>
                <!-- Sunday -->
                <div class="sunday">
                    <div class="subtitle">Sunday</div>
                    <input class="opening" id="sunday_opening" type="time">
                    <input class="closing" id="sunday_closing" type="time">
                </div>               
            </div>
            <!-- Telephone -->
            <div class="telephone">
                <label for="telephone">Telephone</label>
                <input autocomplete="off" type="text" class="form-control" id="telephone">
                <span id="tel_details"></span>
            </div>
            <!-- Email -->
            <div class="email">
                <label for="restoEmail">Email</label>
                <input autocomplete="off" type="text" class="form-control" id="restoEmail">
                <span id="email_details"></span>
            </div>
            <!-- cuisine details -->
            <div class="cuisineDetails">
                <label for="cuisineDetails">Cuisine Details</label>
                <textarea cols="30" rows="5" id="cuisineDetails"></textarea>
                <span id="cuisineDetails_details"></span>
            </div>
            <!-- Menu -->
            <div class="restoMenu">
                <label for="restoMenu">Upload your menu </label>
                <input type="file" id="restoMenu"/>
                <span id="fileUpload_details"></span>
            </div>
        </div>
        <!-- Register Button -->
        <div class="registerBtn">
            <button>Cancel</button>   
            <button id="register">Register</button>   
        </div>
    </div>
    <!-- Restaurant Details -->
    <div class="accordion">
    </div>
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/dynamicString.js"></script>
    <script type="module" src="./js/client.js"></script>
    <script type="module" src="./js/validation.js"></script>
    <script type="module" src="./js/layout.js"></script>
</body>

</html>
