<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tab title-->
    <title>Resto Finder</title>

    <!-- External CSS -->
    <link href="./css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="top">
        <div class="left">
            <div class="title">
                <div class="logo">
                    <img src="./img/logo.png" alt="top-left image">
                </div>
                <div class="text">
                    RestoFinder.mu
                </div>
            </div>
            <div class="description">
                <div class="dynamic">
                    <span id="typewriter"></span>
                </div>
                <div class="static">
                    Find awesome restaurants near you.
                </div>
            </div>
            <div class="choice">
                <select class="search_bar">
                </select>
                <a id="search">
                    <button>
                        Search
                    </button>
                </a>
            </div>
            <div class="link">
                Register Restaurant?
            </div>
        </div>
        <div class="right">
            <img src="./img/Escale-Creole.jpg" alt="top-left image">
        </div>
    </div>
    <div class="loginAdmin">
        <div class="header">
            <div id="link">Home</div>
            <div id="title">
                Login
            </div>
        </div>
        <div class="loginForm">

        </div>
    </div>
    <script src="./js/dynamicString.js"></script>
    <script src="./js/client.js"></script>
</body>

</html>
