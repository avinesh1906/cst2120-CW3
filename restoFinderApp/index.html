<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tab title-->
    <title>Resto Finder</title>

    <!-- Tab icon-->
    <link href="./img/favicon.ico" rel="icon">

    <!-- External CSS -->
    <link href="./css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="top">
        <div class="left">
            <div class="title">
                <div class="logo">
                    <img src="./img/logo.png" alt="top-left image">
                </div>
                <div class="text">
                    RestoFinder.mu
                </div>
            </div>
            <div class="description">
                <div class="dynamic">
                    <span id="typewriter"></span>
                </div>
                <div class="static">
                    Find awesome restaurants near you.
                </div>
            </div>
            <div class="choice">
                <select class="search_bar">
                </select>
                <a id="search">
                    <button>
                        Search
                    </button>
                </a>
            </div>
            <div class="link">
                Register Restaurant?
            </div>
        </div>
        <div class="right">
            <img src="./img/Escale-Creole.jpg" alt="top-left image">
        </div>
    </div>
    <div class="loginAdmin">
        <div class="header">
            <div id="link">Home</div>
            <div id="title">
                Login
            </div>
        </div>
        <div class="loginForm">
            <!-- Username -->
            <div class="email">
                <label for="email">Email</label>
                <input autocomplete="off" type="text" class="form-control" id="email" onkeyup="emailValidation()" placeholder="email">
                <span id="usr_details"></span>
            </div>
            <!-- Password -->
            <div class="password">
                <label for="password">Password</label>
                <input  autocomplete="off" type="password" class="form-control" id="password" onkeyup="passwordValidation()" placeholder="password">
                <span id="pwd_details"></span>
            </div>
            <!-- Login submit button -->
            <div class="login_btn">
                <button>Register Instead?</button>   
                <button onclick="login()" id="login">Sign In </button>   
            </div>
        </div>
    </div>
    <script src="./js/dynamicString.js"></script>
    <script src="./js/client.js"></script>
    <script src="./js/validation.js"></script>
</body>

</html>
